<div style="text-align: right;">
  <button type="button" name="buttonVolver" class="btn btn-primary"[routerLink]="['/evento/eventos-activos']">Volver</button>
</div>
<fieldset> 
    <legend>Reserva de asientos</legend>
    <div>Datos de la reserva</div>
    <div class="row">
    <form [formGroup]="fgValidator" class="col s12" id="reg-form">
       
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input class="validate" id="nombreEmpresa" formControlName="nombreEmpresa" type="text" placeholder="Recuerde que será el identificador de la reserva" required>
        <label for="nombreEmpresa" data-error="wrong" data-success="right"></label>
       
      </div>
     
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input class="validate" id="telefono" formControlName="telefono" type="number" required>
        <label for="telefono" data-error="wrong" data-success="right">Teléfono</label>
  
      </div>
   
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input class="validate" id="email" formControlName="email" type="email" placeholder="Ingrese el correo electronico en el que desee recibir los datos de la/s reserva/s" required>
          <label for="correo" data-error="wrong" data-success="right"></label>
       
        </div>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">number</i>
        <input class="validate" id="cantidadReservas" formControlName="cantidadReservas" type="number" required>
        <label for="cantidadReservas" data-error="wrong" data-success="right">Cantidad de reservas</label>
      </div>
          <div class="input-field col s">
          <button (click)="Reservar()" class="btn btn-large btn-register waves-effect waves-light" type="button" name="action">Reservar
            <i class="material-icons right" >done</i>
          </button>
              
        </div>
             
    </form>
