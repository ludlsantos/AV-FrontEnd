<div style="text-align: right;">
  <button type="button" name="buttonVolver" class="btn btn-primary"(click)="goBack()">Volver</button>
</div>
<fieldset>
    <legend>Crear un nuevo evento</legend>
    <div class="row">
    <form [formGroup]="fgValidator" class="col s12" id="evento-form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">confirmation_number</i>
          <input class="validate" id="nombre" formControlName="nombre" type="text" required>
          <label for="nombre">Nombre del evento</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input class="validate" id="descripcion" formControlName="descripcion" type="text" required>
          <label for="descripcion">Descripción</label>
        </div>

      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">hdr_strong</i>
        <input class="validate" id="tipo" formControlName="tipo" type="text" required>
        <label for="tipo">Tipo</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">insert_invitation</i>
        <input class="validate" id="fecha" formControlName="fecha" type="datetime-local" required>
        <label for="fecha"></label>
        Fecha y hora
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">timer</i>
        <input class="validate" id="duracion" formControlName="duracion" type="text" required>
        <label for="duracion">Duración(horas)</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">location_on</i>
        <input class="validate" id="callePuerta" formControlName="callePuerta" type="text" required>
        <label for="callePuerta">Calle y numero de puerta</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">map</i>
        <input class="validate" id="barrio" formControlName="barrio" type="text" required>
        <label for="barrio">Barrio</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">location_searching</i>
        <input class="validate" id="ciudad" formControlName="ciudad" type="text" required>
        <label for="ciudad">Ciudad</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">supervisor_account</i>
        <input class="validate" id="cantidadCupos" formControlName="cantidadCupos" type="number" required>
        <label for="cantidadCupos">Cantidad de cupos</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">view_column</i>
        <input class="validate" id="cantidadMesas" formControlName="cantidadMesas" type="number" required>
        <label for="cantidadMesas">Cantidad de mesas</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">view_module</i>
          <input class="validate" id="cantidadAsientosMesa" formControlName="cantidadAsientosMesa" type="number" minlength="1" required>
          <label for="cantidadAsientosMesa">Cantidad de asientos por mesa</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">shopping_cart</i>
          <input class="validate" id="precio" formControlName="precio" type="number" required>
          <label for="precio">Precio del asiento</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">translate</i>
          <input class="validate" id="idioma" formControlName="idioma" type="text" minlength="3" required>
          <label for="idioma">Idioma</label>
        </div>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">widgets</i>
        <input class="validate" id="criterioAsignacion" formControlName="criterioAsignacion" type="text" minlength="3" required>
        <label for="criterioAsignacion">Criterio de asignacion de asientos</label>
  
    </div>
      <div class="row">
        <div class="input-field col s12">
      <form action="" method="post" enctype="multipart/form-data" target="_blank">
        <label for="file">Foto de portada</label><br>
          <input type="file" name="archivosubido" >
        <br><br>
          <div class="input-field col s">
          <button (click)="CrearEvento()" class="btn btn-large btn-register waves-effect waves-light" type="button" name="action">Crear
            <i class="material-icons right" >done</i>
          </button>
        </div>
    </form>
