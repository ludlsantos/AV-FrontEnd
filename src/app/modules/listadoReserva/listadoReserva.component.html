<div style="text-align: right;">
  <button type="button" name="buttonVolver" class="btn btn-primary" [routerLink]="['/listadoEvento/listadoEvento']">Volver</button>
</div>
<form>
  <h1><i>LISTADO DE RESERVAS</i></h1>
  <br>
  <div class="container">
    <div class="row">
             <div id="custom-search-input">
     <div class="input-group col-md-12">
          <input type="text" name = "filtrar" class="  search-query form-control" placeholder="Buscar por estado..."  [(ngModel)]="reservaService.filtroReserva" /> 
                 <span class="input-group-btn">
                       <button class="btn btn-danger" type="button">
                         <span class=" glyphicon glyphicon-search"></span>
                        </button>
                 </span>
             </div>
         </div>
     </div>
  </div>
  <br>
  <br>
    </form>
    <table class="table table-hover">
      <thead>
            <tr>
              <th>Nombre reserva</th>
              <th>Nombre evento </th>
              <th>Estado de reserva</th>
              <th>Descripcion del Estado</th>
              <th>Autorizar Reserva</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservasPorEvento|filtroReserva: 'estadoReserva': reservaService.filtroReserva ">
                <td>{{reserva.nombreEmpresa}}</td>
                <td>{{reserva.evento.nombre}}</td>
                <td>{{reserva.estadoReserva}}</td>
                <td>{{reserva.descripcionEstado}}</td>
               
                <td><button type="button" [disabled]="deshabilitar(reserva)"  name="buttonGestionar" class="btn btn-primary" [routerLink]="['/evento/gestionar-reserva', reserva.idReserva]" [skipLocationChange]="true" >Gestionar Reserva</button></td>
                
                
              </tr>           
        </tbody>
    </table>
