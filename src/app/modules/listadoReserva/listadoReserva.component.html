<div>
    <table class="table table-hover">
      <thead>
            <tr>
              <th>ID</th>
              <th>Nombre cliente</th>
              <th>Nombre evento </th>
              <th>Estado de reseerva</th>
              <th>Asiento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas">
                <td>{{reserva.idReserva}}</td>
                <td>{{reserva.cliente.clienteId}}</td>
                <td>{{reserva.estadoReserva}}</td>
                <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/reserva/eliminar-reserva']" >Eliminar</button></td>
              </tr>
        </tbody>
    </table>
    </div>
