 
<fieldset> 
  <legend>Editar Cliente</legend>
  <div class="row">
  <form [formGroup]="fgValidator" class="col s12" id="reg-form">
  
    <div class="row">
      <div class="input-field col s8">
        <i class="material-icons prefix">account_circle</i>
        <label for="fname">NOMBRE:</label><br>
        <input id="name" formControlName="nombre" type="text" required>
      </div>
      <div class="input-field col s8">
        <i class="material-icons prefix">account_circle</i>
        <label for="fname">APELLIDO:</label><br>
        <input id="apellido" formControlName="apellido" type="text" required>
      </div>
    </div>
    
    <div class="input-field col s8"><br>
      <i class="material-icons prefix">portrait</i> <br>     
        <select class="validate" name="tipoDocumento" id="tipoDocumento"  formControlName="tipoDocumento" class="form-control" >                                  
          <option value="Cedula">Cedula</option>
          <option value="Pasaporte">Pasaporte</option> 
          <option value="DNI">DNI</option>
          <option value="Otro">Otro</option>       
        </select>
                       <label for="fname">Tipo de documento:</label>
                 </div>

    <div class="input-field col s8">
      <i class="material-icons prefix">portrait</i>
      <label for="fname">NRO DE DOCUMENTO:</label><br>
      <input id="nroDocumento" formControlName="nroDocumento" type="number" required>
    </div>
    <div class="input-field col s8">
      <i class="material-icons prefix">phone</i>
      <label for="fname">TELEFONO:</label><br>
      <input id="telefono" formControlName="telefono" type="number" required>
    </div>
    <div class="input-field col s8"><br><br>
      <i class="material-icons prefix">business_center</i>
          <select class="validate" name="idiomaPreferencia" id="idiomaPreferencia"  formControlName="idiomaPreferencia" class="form-control" >                                  
            <option value="Ingles">Inglés</option>
            <option value="Español">Español</option>    
            <option value="Frances">Francés</option> 
            <option value="Italiano">Italiano</option>  
            <option value="Otro">Otro</option>    
          </select>
                       <label for="fname">Cargo/Profesión:</label>
                 </div> 
          
                
        <div class="input-field col s8">
          <i class="material-icons prefix">domain</i>
               <label for="fname">EMPRESA:</label><br>
               <input id="empresa" formControlName="empresa" type="text" required>
        </div>

      <div class="input-field col s8">
        <i class="material-icons prefix">email</i>
        <label for="fname">CORREO ELECTRONICO:</label><br>
        <input id="email" formControlName="email" type="email" required readonly>
      </div>
      <div class="input-field col s8">
        <button (click)="EditarCliente()" class="btn btn-large  btn-register waves-effect waves-light" type="button" name="action">Actualizar
          <i class="material-icons right" >done</i>
        </button>
      </div>
  </form>
