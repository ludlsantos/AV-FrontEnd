<fieldset>
    <legend>Cambio de contraseña</legend>
    <div class="row">

    <form>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mail</i>
          <input id="correo" formControlName="passAnterior" type="mail" class="validate" required>
          <label for="name">Ingrese su correo electrónico</label>
        </div>
     
          <div class="input-field col s">
          <button (click)="confirmarMail" class="btn btn-large btn-cambiarPass waves-effect waves-light" type="button" name="action">Aceptar
            <i class="material-icons right">done</i>
          </button>
        </div>
   </div>
   </form>
