<div style="text-align: right;">
  <button type="button" name="buttonVolver" class="btn btn-primary"(click)="goBack()">Volver</button>
</div>
<fieldset>
    <legend>Código de segurdad</legend>
    <div class="row">

    <form [formGroup]="validator">
      <div class="row">
        <a>Revise su casilla de correo electrónico</a>  
        <br>
        <div class="input-field col s6">
          <input class="validate" id="codigo" formControlName="codigo" type="number" class="validate" required>
          <label for="codigo" data-error="wrong" data-success="right">Ingrese el código</label>
        </div>
     
          <div class="input-field col s">
          <button (click)="confirmarCodigo()" class="btn btn-large btn-cambiarPass waves-effect waves-light" type="button" name="action">Aceptar
            <i class="material-icons right">done</i>
          </button>
        </div>
   </div>
   </form>
