<div style="text-align: right;">
  <button type="button" name="buttonVolver" class="btn btn-primary"(click)="goBack()">Volver</button>
</div>
<fieldset>
    <legend>Eliminar cuenta definitivamente</legend>
    <div class="row">

    <form [formGroup]="validator">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">https</i>
          <input class="validate" id="pass" formControlName="pass" type="password" required>
          <label for="pass" data-error="wrong" data-success="right">Ingrese su contraseña</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">https</i>
          <input class="validate" id="rePass" formControlName="rePass" type="password" required>
          <label for="rePass" data-error="wrong" data-success="right">Repita su contraseña</label>
        </div>

     
          <div class="input-field col s">
          <button (click)="eliminarCuenta()" class="btn btn-large btn-cambiarPass waves-effect waves-light" type="button" name="action">Aceptar
            <i class="material-icons right">done</i>
          </button>
        </div>
   </div>
   </form>
