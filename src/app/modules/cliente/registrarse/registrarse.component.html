<fieldset>
    <legend>Registrarse</legend>
    <div class="row">
    <form [formGroup]="fgValidator" class="col s12" id="reg-form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" formControlName="nombre" type="text" required>
          <label for="name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="apellido" formControlName="apellido" type="text" required>
          <label for="apellido">Apellido</label>
        </div>

      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">portrait</i>
        <input id="tipoDocumento" type="text" required>
        <label for="tipoDocumento">Tipo documento</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">portrait</i>
        <input id="nroDocumento" formControlName="nroDocumento" type="number" required>
        <label for="nroDocumento">Numero de documento</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="telefono" formControlName="telefono" type="number" required>
        <label for="telefono">Teléfono</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">business_center</i>
        <input id="cargoProfesion" formControlName="cargoProfesion" type="text" required>
        <label for="cargoProfesion">Cargo/Profesión</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">domain</i>
        <input id="empresa" formControlName="empresa" type="text" required>
        <label for="empresa">Empresa</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" formControlName="email" type="email" required>
          <label for="email">Correo electrónico</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input id="password" formControlName="password" type="password" minlength="6" required>
          <label for="password">Contraseña</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input id="rePassword" formControlName="rePassword" type="password" minlength="6" required>
          <label for="rePassword">Re-ingrese la contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
      <form action="../../form-result.php" method="post" enctype="multipart/form-data" target="_blank">
        <label for="file">Foto de perfil</label><br>
          <input type="file" name="archivosubido" >
        <br><br>
          <div class="input-field col s">
          <button (click)="ClienteRegistro()" class="btn btn-large btn-register waves-effect waves-light" type="button" name="action">Registrarme
            <i class="material-icons right">done</i>
          </button>
        </div>
    </form>
