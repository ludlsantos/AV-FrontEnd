<fieldset>
    <legend>Registro administrador</legend>
    <div class="row">
    <form [formGroup]="fgValidator" class="col s12" id="reg-form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="nombre" formControlName="nombre" type="text" required>
          <label for="nombre">Empresa</label>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" formControlName="email" type="email" required>
          <label for="email">Correo electrónico</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input id="password" formControlName="password" type="password" minlength="6" required>
          <label for="password">Contraseña</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input id="rePassword" formControlName="rePassword" type="password" minlength="6" required>
          <label for="rePassword">Re-ingrese la contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
      <form action="../../form-result.php" method="post" enctype="multipart/form-data" target="_blank">
          <div class="input-field col s">
          <button (click)="AdminRegistro()" class="btn btn-large btn-register waves-effect waves-light" type="button" name="action">Registrarme
            <i class="material-icons right">done</i>
          </button>
        </div>
    </form>
