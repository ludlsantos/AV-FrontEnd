<div style="text-align: right;">
  <button type="button" name="buttonVolver" class="btn btn-primary"(click)="goBack()">Volver</button>
</div>
<fieldset>
    <legend>Crear administrador</legend>
    <div class="row">
    <form [formGroup]="fgValidator" class="col s12" id="reg-form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input class= "validate" id="nombre" formControlName="nombre" type="text" required>
          <label data-error="wrong" for="nombre">Empresa</label>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input class="validate" formControlName="email" id="email"  type="email" required>
          <label for="email" data-error="wrong" data-success="right">Correo electrónico</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input class= "validate" id="password" formControlName="password" type="password" minlength="6" required>
          <label for="password" data-error="wrong" data-success="right">Contraseña</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input class="validate" id="rePassword" formControlName="rePassword" type="password" minlength="6" required>
          <label for="rePassword" data-error="wrong" data-success="right">Re-ingrese la contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
      <form action="../../form-result.php" method="post" enctype="multipart/form-data" target="_blank">
          <div class="input-field col s">
          <button (click)="AdminRegistro()" class="btn btn-large btn-register waves-effect waves-light" type="button" name="action">Registrar
            <i class="material-icons right">done</i>
          </button>
        </div>
    </form>
